<!doctype html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">	

	<!-- React -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.min.js"></script>	
</head>
<body class="app-container">
		<!-- [body] -->
		<div id="elmish-app" class="elmish-app" />
    <script src="./bundle/bundle.js"></script>
		<!-- [/body] -->

		<!-- Listen on refresh events from the server -->
		<script language="javascript" type="text/javascript">
			websocket = new WebSocket("ws://"+window.location.host+"/api/websocket");
			websocket.onmessage = function(evt) { window.location.reload(); };
		</script>		
</body>
